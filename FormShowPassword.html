<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            padding: 10px;
            box-shadow: 0 0 10px black;
            text-align: center;
            justify-content: center;
            font-size: 20px;
            margin: auto;
            margin-top: 80px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="div1">
        Enter Password:<input id="pass" type="password"><br><br>
        <input onclick="f1()" type="checkbox">Show Password
    </div>


    <script>
        function f1(){
            var inputRef =document.getElementById("pass")
            if(inputRef.type==="password"){
                inputRef.type ="text";
            }else{
                inputRef.type ="password"
            }

        }
    </script>
</body>
</html>
